<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>remote car</title>
  <style>
    .container {
      display: none;
    }
  </style>
</head>

<body>
  <div class="main-container">
    <div id="spinner-container" class="container">
      <div class="loader"></div>
      <div class="d-flex justify-content-center align-items-center">
        <h4>Connecting...</h4>
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <h6>Please wait</h6>
      </div>
    </div>

    <div id="fail-container" class="container">
      <div class="d-flex justify-content-center align-items-center">
        <h4>Connection failed.</h4>
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <h6>
          Sorry!
          <span style="font-size: 150%;">
            <b>  :( </b>
          </span>
        </h6>
      </div>
    </div>

    <div id="video-container" class="container">
      <div class="d-flex justify-content-center align-items-center flex-column">
        <div class="p5 embed-responsive embed-responsive-16by9 position-relative">
          <video muted id="video" class="embed-responsive-item" autoplay></video>
          <button id="audio-btn">打开声音</button>
        </div>
      </div>
    </div>

    <div id="mjpeg-container" class="container">
      <div class="d-flex justify-content-center align-items-center flex-column">
        <div id="mjpeg" class="d-flex justify-content-center align-items-center">
        </div>
      </div>
    </div>
  </div>

  <script src="client.js"></script>
</body>
</html>
